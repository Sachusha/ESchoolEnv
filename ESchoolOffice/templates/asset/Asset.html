<!DOCTYPE html>

<html lang="">

<head>
<title>Asset</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="CSS/style.css" rel="stylesheet" type="text/css" media="all">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body id="top">
<form method="post">
    {% csrf_token %}

<div class="container">
  <h2>Asset</h2>

  <div class="row">
   <div class="col-md-12">
            <div class="card table-bordered">
                <div class="card-header">
                    Create New Asset
                </div>
                <div class="card-body">
                    <div class="row card-body2">

                        <div class="col-md-1">
                        </div>

                        <div class="col-md-3 text-right">
                           Asset Name: 
                        </div>
                        <div class="col-md-6">
                            {{form.asset_name}}
                        </div>
                    </div>

                    <div class="row card-body2">
                        <div class="col-md-1">
                        </div>

                        <div class="col-md-3 offset-md-1 text-right">
                            Description: 
                        </div>
                        <div class="col-md-6">
                            {{form.asset_description}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 card-body2">
                        </div>
                        <div class="col-md-4">
                        
                        <button class="btn btn-primary btn-btn">
                            Reset
                        </button>
                        </div>
                        
                        <div class="col-md-4">
                        <button class="btn btn-success btn-btn">
                            Save
                        </button>
                        </div>


                    </div>


                    </div>
                </div>
            </div>
    </div>
</div>
    <div class="container">
    <div>
        <table border="1">
            <tr>
                <th>Sl No</th>
                <th>Asset Name</th>
                <th>Asset Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            {% for obj in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{obj.asset_name}}</td>
                <td>{{obj.asset_description}}</td>
                <td><a href="{% url 'asset:edit_asset' pk=obj.id %}">Edit</a></td>
                <td><a href="{% url 'asset:delete_asset' pk=obj.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    </div>
</form>

</body>
</html>
