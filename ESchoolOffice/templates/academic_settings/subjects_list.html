{% extends 'layout/base_template.html' %}
{% block title %} Subjects {% endblock title %}

{% block body_data %}

<h1>Subjects</h1>
<a href="{% url 'add-subject' %}">Add</a>
<table class="table table-primary">
    <thead>
        <th>Slno</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
    {% for subject in object_list %}
        <tr>
            <td></td>
            <td>{{ subject.sub_name }}</td>
            <td><a href="editsubject/{{ subject.id }}/">Edit</a></td>
            <td><a href="deletesubject/{{ subject.id }}/">Delete</a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="4">No Subjects Found</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock body_data %}
